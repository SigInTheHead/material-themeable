<section matThemeable verticalMargin="very-large">
  <header>
    <mat-toolbar matThemeable color="primary" hue="lighter">
      <h3>{{title}}</h3>
    </mat-toolbar>
    <app-warning *ngFor="let warning of warnings">{{warning}}</app-warning>
    <app-info *ngFor="let info of infos">{{info}}</app-info>
  </header>
  <div class="section">
    <ng-content></ng-content>
  </div>
</section>
